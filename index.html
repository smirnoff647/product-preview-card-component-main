<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="card">
    <div class="image">
      <picture >
        <source 
           media="(max-width: 428px)"
           srcset="images/image-product-mobile.jpg">
        <img class="product-img" src="images/image-product-desktop.jpg" 
        alt="product picture of parfume">
     </picture>
    </div>
    <div class="content">
      <div class="text-content">
        <p>P E R F U M E</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        
        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      
        <div class="price-container">
          <h1 class="price">$149.99</h1> 
          <p class="old-price">$169.99</p>
        </div>
      </div>
      <button class="add-cart-button"><img src="./images/icon-cart.svg" alt="cart icon"> Add to Cart</button>
    </div>

  </div>
</body>
</html>
